{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "detail annonce" %}{% endblock %}


{% block annonce %}
    {% for detail in details %}
              <div class="thumbnail" style="width: 500px">

                <img data-src="holder.js/300x200" alt="300x200"
                  style="width: 250px; height: 100px;float:left;padding-right:10px" src="{{ detail.image.url }}" class="img-responsive">
                <div class="caption">
                  <h3>{{ detail.title }}</h3>

                  <p>{{ detail.description }}</p>
                </div>
              {{ detail.price }}

              </div>
            {% endfor %}
{% endblock annonce %}
