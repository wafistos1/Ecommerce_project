{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "detail annonce" %}{% endblock %}


{% block annonce %}
              <div class="thumbnail" style="width: 500px; height:600px;">

                <img data-src="holder.js/300x200" alt="300x200"
                  style="width: 300px; height: 200px;float:left;padding-right:10px" src="{{ details.image.url }}" class="img-responsive">
                <div class="caption">
                  <h3>{{ details.title }}</h3>

                  <p>{{ details.description }}</p>
                </div>
              {{ details.price }}

              </div>
{% endblock annonce %}
