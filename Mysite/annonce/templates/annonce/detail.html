{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load humanize %}

{% load i18n %}


{% block head_title %}{% trans "detail annonce" %}{% endblock %}


{% block annonce %}
<div class="container">




              <div class="col-sm-3">
                <div class="col-item">
                  <div class="photo">
                    <img src="{{ details.image.url }}" class="img-responsive" alt="a" />
                  </div>
                  <div class="info">
                    <div class="row">
                      <div class="price col-md-6">
                        <h5>
                          {{ details.title }}</h5>
                        <h5 class="price-text-color">
                          ${{ details.price|intcomma }}</h5>
                      </div>
                      <div class="rating hidden-sm col-md-6">
                      </div>
                    </div>
                    <div class="separator clear-left">
                      <p class="btn-add">
                        <i class="fa fa-shopping-cart"></i><a href="http://www.jquery2dotnet.com" class="hidden-sm">Add to
                          cart</a></p>
                      <p class="btn-details">
                        <i class="fa fa-list"></i><a href="http://www.jquery2dotnet.com" class="hidden-sm">More details</a></p>
                    </div>
                    <div class="clearfix">
                    </div>
                  </div>
                </div>
              </div>
{% endblock annonce %}
