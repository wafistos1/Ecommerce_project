<!-- Pagination bootstrap -->
<div class="product__pagination" >
      {% if annonces.has_previous %}
        <a href="?page={{ annonces.previous_page_number }}" aria-label="Previous">
          <i class="fa fa-long-arrow-left"></i>
          <span class="sr-only">Previous</span>
        </a>
      
      {% endif %}

      {% for p in annonces.paginator.page_range %}
      {% if annonces.number == p %}

      <a  href="?page={{p}}">{{p}}</a>
      {% else %}
      <a href="?page={{p}}">{{p}}</a>

      {% endif %}
      {% endfor %}

      {% if annonces.has_next %}
        <a  href="?page={{ annonces.next_page_number }}"  aria-label="Next">
          <i class="fa fa-long-arrow-right"></i>
          <span class="sr-only">Next</span>
        </a>
      
      {% endif %}
      
    
  </div>


  <!-- Pagination-->
