{% extends "account/base.html" %}

{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}<title>{% trans "Change Password" %}</title>{% endblock %}
{% block first-section %}{% endblock first-section %}
{% block context %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h2>Change Password</h2>
            </div>
            <div class="checkout__input">
                <form method="POST" action="{% url 'account_change_password' %}" class="cadre-annonce">
                    {% csrf_token %}
                    {{ form }}
                    <button class="site-btn" type="submit" name="action">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
