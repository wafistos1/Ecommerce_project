{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}<title>{% trans "Set Password" %}</title>{% endblock %}
{% block first-section %}{% endblock first-section %}
{% block context %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h2>{% trans "Set Password" %}</h2>
            </div>
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="site-btn" type="submit" name="action" value="{% trans 'Set Password' %}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
